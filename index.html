
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Keuangan Wadah Komisi Musik Gereja</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Data Keuangan Komisi Musik Gereja</h1>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTHsAtieLHmf06uUmQHirixGifO2pziJ4SMOdL_RJ9NXr3JtAf6Nq3Gvua0v4TntQn0e_1uhXI7MYD/pub?output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        const tableHead = document.querySelector("#data-table thead");
        const tableBody = document.querySelector("#data-table tbody");

        // Buat header
        tableHead.innerHTML = "<tr>" + rows[0].map(cell => `<th>${cell}</th>`).join("") + "</tr>";

        // Buat isi data
        rows.slice(1).forEach(row => {
          const rowHTML = "<tr>" + row.map(cell => `<td>${cell}</td>`).join("") + "</tr>";
          tableBody.innerHTML += rowHTML;
        });
      });
  </script>
</body>
</html>
